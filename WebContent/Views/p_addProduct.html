	                        </div>
	                      </div>
	                      <div class="control-group">
	                        <label class="control-label" for="commodityBarCode">商品条码</label>

	                        </div>

                             <div class="control-group">

	                        </div>
	                      </div>
	                      <div class="control-group">
	                        <label class="control-label" for="commodityPicture">商品图片</label>
	                        <div class="controls">

	                        </div>
	                      </div>
	                      <div class="control-group">
	                        <div id="status" class="controls">
	                          <label for="commodityShelfStatus" class="radio"><i class="fa fa-circle-o" style="font-size:22px;display:inline;"></i>商品上架</label>
	                          <label for="mallDisplayStatus" class="radio"><i class="fa fa-circle-o" style="font-size:22px;display:inline;"></i>商城展示</label>
